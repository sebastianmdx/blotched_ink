    <!-- section c: contact form -->
    <section id="contact-a" class="contact-a text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach Blotched Ink</p>
        <form
          name="contact-portfolio-site"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder=" Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder=" Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder=" Email Adress"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder=" Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder=" Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
